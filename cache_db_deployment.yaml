
apiVersion: v1
kind: Service
metadata:
  name: developeriq-cache-db-service
spec:
  selector:
    app: developeriq-cache-db
  ports:
  - name: http
    protocol: "TCP"
    port: 8001 #Port which kubernetes service runs on
    targetPort: 8001
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: developeriq-cache-db
spec:
  selector:
    matchLabels:
      app: developeriq-cache-db
  replicas: 1
  template:
    metadata:
      labels:
        app: developeriq-cache-db
    spec:
      imagePullSecrets:
        - name: developeriqsecret
      containers:
      - name: developeriq-cache-update-check
        image: 227376926882.dkr.ecr.eu-north-1.amazonaws.com/cloudcomputingcw:latest
        imagePullPolicy: Always
        command: ["python3","UpdateCheckService/github_data_api.py"]
        ports:
          - containerPort: 8001


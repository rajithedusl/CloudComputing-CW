apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-update-check-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: db-update-check
  template:
    metadata:
      labels:
        app: db-update-check
    spec:
      imagePullSecrets:
        - name: developeriqsecret
      containers:
        - name: db-update-check-container
          image: dbupdatecheckservice-db-update-check-service
          # imagePullPolicy: Always
          ports:
#             - containerPort: 8001
